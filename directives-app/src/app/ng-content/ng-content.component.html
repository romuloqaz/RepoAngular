<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Homer Simpson</mat-card-title>
    <mat-card-subtitle>Duff!</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
    src="https://upload.wikimedia.org/wikipedia/pt/0/02/Homer_Simpson_2006.png"
    alt="Homer Simpson">
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="liker()">Like {{like}}</button>
      <button mat-button color="primary">Share</button>
    </mat-card-actions>
</mat-card>
